<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            TypeScript
            + 简称 ts，ts的语法其实和JavaScript是一样的，只不过新增了一些内容而已，例如：有类型系统、类型检测...
            + ts的出现是为了弥补js的不足，但是浏览器是不认识ts代码的，所以ts代码写好后需要转成js代码在浏览器里面执行
            + ts主要是为了开发着想，减少一些错误
            + 例如 js
              => let price = 19.88
              => price = '20元'
            + 例如 ts
              => let price: number = 19.88 显示定义类型
              => price = '20元' 代码编辑器就会报错，提示你应该类型number，不能赋值为string
              => let price = 19.88 默认进行类型推论（推导）
              => price = '20元' 代码编辑器就会报错，提示你应该类型number，不能赋值为string
            + TypeScript编译工具
              => ts 浏览器是不识别，必须把 ts 转成 js 给浏览器使用
              => 使用 vscode 插件来实现编译，但是太麻烦个人不推荐
              => 推荐使用vite，可以帮助咱们自动创建一个项目，并且在项目里面写的ts最终会自动转成js并执行
            vite前端自动化构建工具
            + 利于vite可以搭建项目的脚手架
            + 脚手架，会通过命名的形式把项目所需的文件和文件夹创建好，你只需要在项目里面开发即可
        */
        // let price = 19.88
        // price = '20元'
        // console.log(price * 2)
    </script>
</body>
</html>
